<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="main">
        <div class="login">
            <div class="message">欢迎登陆THdemo系统</div>
            <form method="post" action="/doRegister.html">
                <input required minlength="1" maxlength="10" type="text" name="uname" placeholder="用户名">
                <input required minlength="6" maxlength="16" type="password" name="password" placeholder="密码(6-16位)">
                <input required minlength="11" maxlength="11"  type="text" name="tel_num" placeholder="手机号">
                <div class="label">
                    <label class="submit" for="sbmt">注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</label>
                    <label class="register" for="register">已&nbsp;&nbsp;有&nbsp;&nbsp;账&nbsp;&nbsp;号</label>
                </div>
                <input type="submit" id="sbmt" style="display:none;">
            </form>
            <button id="register" onclick="location.href='/login.html'"></button>
        </div>
    </div>
</body>
</html>
